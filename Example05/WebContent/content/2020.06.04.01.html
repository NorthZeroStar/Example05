<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
<h1>Gugudan</h1>
</div>
<script>
	for(var i=1; i<=9; i++){
		for(var j=1; j<=9; j++){
			document.write(j+"*"+i+"="+(j*i)+"\t");
		}
		document.write("<br/>");
	}
</script>
</body>
</html>
