<script>
	//정규표현식 REGEXP 활용
	//1. 주민등록 번호 검증
		//--주민등록 번호 패턴 : 
			//숫자로 시작한다, 6개의 숫자, 하이픈, 성별, 뒤 7개숫자
	var pattern1 = /^\d{6}-[1-6]\d{6}/;
	var arr1 = "200203-4150713".match(pattern1);
	console.log(arr1);
		//--이메일 형식 패턴 : abc3d@aaa.com
			//숫자로 시작하지 않는다. @가 붙는다.
			//.이 한개 일떄 .뒤에 영문이 3글자 aaa.com
			//..이 두개 일떄 .뒤에 영문이 2글자 aaa.co.kr
			//@뒤는 숫자로 시작하지 않는다.
	var pattern2 = 
		/^[^0-9].*@[^0-9].*\.([a-zA-Z]{2}\.[a-zA-Z]{2}|[a-zA-Z]{3})$/i;
	var arr2 = "aaa@aaa.com".match(pattern2);
	console.log(arr2);
	//가입시 비밀번호 규칙
	//규칙1. 비밀번호는 8글자 이상 13글자 이하로 생성
	//length >=8 && length<=13
	//규칙2. 특수문자 # 또는 @ 또는 *을 한개 이상 조합
	//[\#\@\*]
	//규칙3. 대문자 한개 이상 조합
	//[A-Z]
	//규칙4. 숫자로 시작할수 없다
	//[^0-9]
	//search 메소드 활용 return boolean
	var mypass1 = "ar#Az33aa";
	var mypass2 = "1ar#Az33aa";
	var mypass3 = "ar#Az33aaettrsc";
	var mypass4 = "arAz33ee33";
	var mypass5 = "arr#3ee33";
	
	cheackPassword(mypass1,1)
	cheackPassword(mypass2,2)
	cheackPassword(mypass3,3)
	cheackPassword(mypass4,4)
	cheackPassword(mypass5,5)
	function cheackPassword(pwd, num){
		var chk = "fail";
		var p1 = /[\#\@\*]/;
		var p2 = /[A-Z]/;
		var p3 = /^[^0-9]/;
		var c1 = pwd.length >=8 && pwd.length<=13;
		var c2 = pwd.search(p1)>-1//특수문자
		var c3 = pwd.search(p2)>-1//대문자
		var c4 = pwd.search(p3)>-1//숫자시작
		if(c1&&c2&&c3&&c4/* pwd.length >=8 && pwd.length<=13 && 
				pwd.search(p1)>-1 && pwd.search(p2)>-1 
				&& pwd.search(p3)>-1 */){
			chk="pass";
		}else{
			var msg="알수없는 오류.";
			switch(false){
			case c1: msg=num+":비밀번호는 8에서 13글자 이하로." ;break;
			case c2: msg=num+":특수문자 #, @, *을 한개이상." ;break;
			case c3: msg=num+":대문자를 한개 이상." ;break;
			case c4: msg=num+":숫자시작 불가능." ;
			}
			alert(msg);	
		}
		console.log(num+":"+chk);
	}
	//replace(regExp,newChar)
	var testStr="안녕하세요 성명:홍길동 그리고 성명:조수석";
