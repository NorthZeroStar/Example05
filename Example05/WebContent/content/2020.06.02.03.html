<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var score = prompt("성적을 입력하새오");
	if(!Number(score)){ // !부정을 나타냄
		alert("숫자만 입력하새오")
	}else{
		if(score>=90){
			if(score>=100){
				alert("A++")
			}else if(score>=95){
				alert("A+")
			}else{
				alert("A")
			}
			
		}else if(score>=80){
			if(score>=85){
				alert("B+")
			}else{
				alert("B")
			}
		}else if(score>=70){
			alert("C학점")
		}else if(score>=60){
			alert("D학점")
		}else{
			alert("F학점")
		}
	}
</script>
</head>
<body>

</body>
</html>
