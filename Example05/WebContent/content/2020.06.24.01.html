<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//1 정규표현식 기본 문법/pattern/igm
	var str1 = "my w3schools and my W3SCHOOLS";
	var pattern = /w3schools/ig;
	var arr1 = str1.match(pattern);
	console.log(arr1);
//2 [abc] - a또는 b또는 c중 한글자를 찾는다
	var str2 = 'my w3schools';
	var pattern2 = /[abc]/;
	var arr2 = str2.match(pattern2);
	console.log(arr2);
//3 [^abc] a또는 b또는 c가 아닌 한글자
	var str3 = 'my w3schools';
	var pattern3 = /[^abc]/g;
	var arr3 = str3.match(pattern3);
	console.log(arr3);
//4 [0-9] 범위형 0부터9까지의 숫자
	var str4 = 'my w3schools';
	var pattern4 = /[0-9]/g;
	var arr4=str4.match(pattern4);
	console.log(arr4);
//5 (abc) abc를 한 문자
	printPatt("my w3Schools",/(chool)/gi,5);
//6 (abc|efg) abc또는 efg를 한 문자
	printPatt("my w3Schools",/(chool|my)/gi,6);
//7 어떠한 문자든지 한 문자를 표기
	printPatt("my w3Schools",/.../gi,7);
//8 /w 문자(단어) \W 문자가 아닌것(단어 아닌것)
	printPatt("my w3Schools",/\w/gi,8); //m,y,w,3,S,c,h,o,o,l
	printPatt("my w3Schools",/\W/gi,8); //
	printPatt("my w3Schools",/\s/gi,8); //
	printPatt("my w3Schools",/\S/gi,8); //m,y,w,3,S,c,h,o,o,l
	printPatt("my w3Schools",/\d/gi,8); //3
	printPatt("my w3Schools",/\D/gi,8); //not 3
	printPatt("my\tw3Schools",/.\t./gi,8);//y w
	printPatt("my\nw3Schools",/.\n./gi,8);//y \n w
//9 a+ - a가 한문자 이상
	printPatt("my w3Schools",/s+/gi,9);
//10 a* - a가 0개 이상
	printPatt("my w3Schools",/[abc]*/gi,10);
//11 a? - a가 0또는 1개만
	printPatt("my w3Schoolss",/s?/gi,11);
//12 a{n} - a가 n번 반복
	printPatt("my w3Schoolss",/s{2}/gi,12);
//13 a{n,m} - a가 n~m번 반복
	printPatt("my www3Schools",/w{3,5}/gi,13);
	printPatt("my wwwwww3Schools",/w{3,5}/gi,13);
//14 a{n,} - a가 n번 이상 반복
	printPatt("my wwwwww3Schools",/w{3,}/gi,14);
//15 a$ - a로 끝나는 문자
	printPatt("my wwwwwwa3Scwwhoolsa",/a$/gi,15);
//16 ^a - a로 시작하는 문자
	printPatt("my wwwwwwa3Scwwhoolsa",/^m/gi,16);

// 패턴 출력 함수
	function printPatt(str,pat,num){
	console.log(num+":"+str.match(pat));
}
	
</script>
