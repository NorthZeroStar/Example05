<title>Insert title here</title>
<script>
var k=0;
	for(var i=0;i<9;i++){//증가하는 부분, 위랑 아래에 있을때 차이가 있음
		if(i>=5){//감소하는 부분
			k--;
		}else{
			k++;
		}	
		for(var j=1;j<=k;j++){
			document.write("★");
		}document.write("<br>");
}
</script>
