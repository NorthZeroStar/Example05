<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<div id="inhtml"></div>
<div id="subhtml"></div>


<script>
	//구구단 출력
	var inhtml=document.getElementById('inhtml');
	var subhtml = document.getElementById('subhtml');
	var result;
	
	for(var i=2;i<=9;i++){
		for(var j=1;j<=9;j++){
			result= j+"*"+i+"="+(j*i)+"\t";
		}
		inhtml.innerHTML +=	"<div style='text-alig:right;float:left;border:1px solid black'>"+result+"</div>"
		document.write("<br>");
	}
</script>
</body>
